# Hexo Configuration
## Docs: https://hexo.io/docs/configuration.html
## Source: https://github.com/hexojs/hexo/

# Site
title: "科技聚变 (TechFusion)"
subtitle: "《科技聚变》(TechFusion) 是一档科技主题播客节目，我们谈论有关互联网的一切。"
description: "《科技聚变》(TechFusion) 是一档科技主题播客节目，我们谈论有关互联网的一切。"
author: "科技聚变 (TechFusion)"
keywords: Technology, Tech, China, Podcast, TechFusionFM, TechFusion, Tech Fusion, 科技播客, 科技, 互联网, IT, 播客, 科技聚变, 互联网播客节目
language: zh-CN
timezone: Asia/Harbin
copyright: "TechFusionFM.com"
owner: "科技聚变 (TechFusion)"
email: "hi@TechFusionFM.com"
category: Technology
default_thumb: "/images/logo@2x.png"

#Podcast
podcast:
    type: rss2
    path: podcast.xml
    limit: 0
    hub:
    content: true

# URL
## If your site is put in a subdirectory, set url as 'http://yoursite.com/child' and root as '/child/'
url: http://TechFusionFM.com
root: /
permalink: :title
permalink_defaults:

# Directory
source_dir: source
public_dir: public
tag_dir: tags
archive_dir: archives
category_dir: categories
code_dir: downloads/code
i18n_dir: :lang
skip_render:

# Writing
new_post_name: :title.md # File name of new posts
default_layout: post
titlecase: false # Transform title into titlecase
external_link: true # Open external links in new tab
filename_case: 0
render_drafts: false
post_asset_folder: false
relative_link: false
future: true
highlight:
  enable: true
  line_number: true
  auto_detect: false
  tab_replace:

# Category & Tag
default_category: uncategorized
category_map:
tag_map:

# Date / Time format
## Hexo uses Moment.js to parse and display date
## You can customize the date format as defined in
## http://momentjs.com/docs/#/displaying/format/
date_format: YYYY-MM-DD
time_format: HH:mm:ss

# Pagination
## Set per_page to 0 to disable pagination
per_page: 0
pagination_dir: page

# Extensions
## Plugins: https://hexo.io/plugins/
## Themes: https://hexo.io/themes/
theme: anatole
archive_generator:
  per_page: 0
  yearly: false
  monthly: false
  daily: false

html_minifier:
  enable: true
  exclude: 

css_minifier:
  enable: true
  exclude: 
    - '*.min.css'

js_minifier:
  enable: true
  mangle: true
  output:
  compress:
  exclude: 
    - '*.min.js'

image_minifier:
  enable: true
  interlaced: false
  multipass: false
  optimizationLevel: 2
  pngquant: false
  progressive: false

nofollow:
    enable: true


# Deployment
## Docs: https://hexo.io/docs/deployment.html
deploy:
  type:


